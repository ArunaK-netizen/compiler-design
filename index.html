<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        display: grid;
        place-items: center;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }

      button {
        padding: 1rem 2rem;
        font-size: 1.25rem;
        font-weight: 600;
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        color: inherit;
        cursor: pointer;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
        transition: transform 160ms ease, box-shadow 160ms ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.5);
      }

      button:active {
        transform: translateY(1px);
        box-shadow: 0 18px 36px rgba(15, 23, 42, 0.4);
      }

      /* Dark mode: enforce strict black & white color scheme */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000; /* pure black */
          color: #ffffff; /* pure white */
        }

        button {
          /* use only white and black for the button in dark mode */
          background: #ffffff; /* white */
          color: #000000; /* black */
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        button:hover {
          transform: translateY(-2px);
          box-shadow: 0 24px 48px rgba(0, 0, 0, 0.6);
        }

        button:active {
          transform: translateY(1px);
          box-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
        }
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="downloadZip()">Download</button>

    <script>
      function downloadZip() {
        const anchor = document.createElement('a');
        anchor.href = 'download.zip';
        anchor.download = 'download.zip';
        anchor.style.display = 'none';
        document.body.appendChild(anchor);
        anchor.click();
        anchor.remove();
      }
    </script>
  </body>
</html>
